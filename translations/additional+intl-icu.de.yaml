Hakhshara as a Place of Remembrance: Hachschara als Erinnerungsort
site.description:                   "Hachschara als Erinnerungsort ist ein gemeinsames Projekt des Moses Mendelssohn Zentrums für Europäisch-Jüdische Studien (Potsdam) und dem DFG-Projekt: Zwischen Alija und Flucht. Jüdische Jugendbünde und zionistische Erziehung unter dem NS-Regime und im vorstaatlichen Israel 1933–1945 (Braunschweig) zusammen mit der Stiftung Denkmal für die ermordeten Juden Europas (Berlin). Mit dem Projekt soll an die Aktivitäten zur Berufsbildung und Berufsumschichtung junger Juden und Jüdinnen erinnert werden, die zur Vorbereitung auf ihre Alija (Auswanderung) dienten. Damit wird auch an das Leben, die Arbeit und Lebendigkeit tausender Jugendlicher erinnert, denen über diese Institutionen die Flucht aus Deutschland gelang. Zugleich soll auch die schrittweise Zerstörung des Hachschara-Werkes in Deutschland durch die Nationalsozialisten nach dem Novemberpogromen 1938 und die Umwandlung von Hachschara-Stätten in Zwangsarbeitslager dokumentiert werden. Es soll auch daran erinnert werden, wie aus den „schützenden Inseln“ Ghettos wurden, in denen junge Menschen zu harter körperlicher Arbeit gezwungen wurden, in denen sie hungerten, sich nach ihren Familien und nach einer eigenen Zukunft sehnten und von wo die meisten von ihnen schließlich in die Vernichtungslager deportiert wurden."
